<div class="registrationContainer">

    <section class="registrationForm">
        <p class="logTitle"><span>S</span>ign In</p>
        <form id="loginForm" [formGroup]="signInFormGroup" (ngSubmit)="saveUser()">

            <!-- Username input -->
            <div class="inputContainer">
                <input type="text" placeholder="username" formControlName="username" required>
                <div *ngIf="signInFormGroup.invalid && registerWasClicked">
                    <small *ngIf="username.errors?.['required']">Userame is required</small>
                    <small *ngIf="username.errors?.['minlength']">Must have at least 3 characters</small>
                </div>
                <small *ngIf="usernameTaken">Username already registered</small>
            </div>

            <!-- Email input -->
            <div class="inputContainer">
                <input type="email" placeholder="email" formControlName="email" required>
                <div *ngIf="signInFormGroup.invalid && registerWasClicked">
                    <small *ngIf="email.errors?.['required']">Email is required</small>
                    <small *ngIf="email.errors?.['email']">Email format invalid</small>
                </div>
                <small *ngIf="emailTaken">Email already registered</small>
            </div>

            <!-- Password input -->
            <div class="inputContainer">
                <input type="password" placeholder="password" formControlName="password" required>
                <div *ngIf="signInFormGroup.invalid && registerWasClicked">
                    <small *ngIf="password.errors?.['required']">Password is required</small>
                    <small *ngIf="password.errors?.['minlength']">Must have at least 6 characters</small>
                </div>
            </div>

            <!-- Repeated Password input -->
            <div class="inputContainer">
                <input type="password" placeholder="repeat password" formControlName="repeatedPassword" required>
                <div *ngIf="registerWasClicked">
                    <small *ngIf="!doPasswordsMatch()">Passwords don't match</small>
                </div>
            </div>

            <button type="submit">Register</button>
        </form>
        <hr>
        <p class="option">Do you have an account?<a routerLink="/login"> Log In</a></p>
    </section>

    <section class="sideContent">
        <p>Create your account</p>
    </section>

    <!-- Modal to display success or failure when registering -->
    <app-modal *ngIf="showModal" (closeModalEvent)="closeModal($event)" ></app-modal>

</div>
