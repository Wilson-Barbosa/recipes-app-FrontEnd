<section>

    <p class="title">Reviews</p>
    <hr>

    <!-- TODO I need to add an ngIf here to only allow reviews for logged users -->
    <!-- Review form -->
    <form>
        <p>Rating: *******</p>
        <textarea name="writeReview" id="writeReview" cols="20" rows="8" placeholder="Leave a review here"></textarea>
        <button>Send Review</button>
    </form>



    <!-- List of reviews -->
    <div class="reviews-container"  *ngIf="reviews.length !=0; else noReviews">
        <div class="single-user-review" *ngFor="let review of reviews">
            <div>
                <img [src]="review.author.userPhoto" [alt]="review.author.username">
                <a>{{ review.author.username }}</a>
                <p>Rating: {{ review.rating }}</p>
            </div>
            <p id="comment"><span>“</span> {{ review.comment }} <span>”</span></p>
        </div>
    </div>
    <!-- No Reviews Message -->
    <ng-template  #noReviews>
        <p class="noReviews">There are no reviews for this recipe yet! Be the first to write one!</p>
    </ng-template>

</section>
